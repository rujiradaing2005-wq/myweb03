<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Pseudo Class Selector */
        h1:hover{
            font-size: 5rem;
            color: blueviolet;
        }
        h2:hover{
            background-color: antiquewhite;
        }
        img{
            width: 100px;
        }
        img:hover{
            width: 120px;
            border: 2px solid #ff9e9e;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>Hi</h2>
    <img src="./images/img1.png" alt="img1">
</body>
</html>
