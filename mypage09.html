<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Child Selector */
        /* S1 > S2 คือ S2 ทั้งหมดที่อยู่ใน level ถัดไปของ S1 เท่านั้น */
        #aa > p{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="aa">
      <p>111</p>
      <p>222</p>
      <span>HELLO</span>
      <div id="bb">
        <p>333</p>
        <div id="cc">
          <p>444</p>
          <span>HI</span>
        </div>
      </div>
      <p>555</p>
    </div>
    <p>666</p>
    <p>777</p>
    <span>HEY</span>
    <p>888</p>
</body>
</html>
